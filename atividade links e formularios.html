<!DOCTYPE HTML>
	<html lang="pt-br">
	<head>
		<title> Exemplos de uso da tag ancora</title>
        <meta charset = "UTF-8">
	</head>
	<body>
	   <!-- linkando com outro site -->
	   <a href="https://www.youtube.com/watch?v=WhziIzkDT4Q">
	      Acesse o video dos cavaleiros de ouro
       </a>
	   <br>
	   <!-- linkando com outro site -->
	   <a href="https://www.cps.sp.gov.br/">
	      Acesse o site do Centro Paula Souza
       </a>
	   <br>
	   <!-- linkando com outro site -->
	   <a href=" http://www.fatectq.edu.br/">
	      Acesse o site da Fatec Taquaritinga
       </a>
	   <br>
	   <br>
	   <form>
			<!-- A tag serve para agrupar os objetos dentro de um quadro -->
			<fieldset style="width: 40%">
				<legend>
					Venha você também ser nosso aluno preenchendo esse cadastro gratuito
				</legend>
				Nome <input type="text" name="txtnome" size="50"><br><br> <!-- Cria uma caixa de texto  -->
				Telefone<input type="text" name="txttelefone" size="14" maxlength="14"><br><br> <!-- Cria uma segunda  caixa de texto  -->
				RG<input type="text" name="txtRG" size="14" maxlength="15"><br><br><!-- Cria uma terceira  caixa de texto  -->
				CPF<input type="text" name="txtCPF" size="14" maxlength="15"><br><br>
				Idade<input type="text" name="txtCPF" size="14" maxlength="15">
			</fieldset> <!-- Aqui a tag de quadro é fechada  -->
			<br>
			<br>
			<input type="button" value= "Enviar"> <!-- Cria um botão com o texto de "enviar"-->
			<input type="button" value= "Limpar"> <!-- Cria um segundo botão com o texto de "limpar"-->
			<input type="button" value= "Sair"> 
			
       </form>
	</body>
</html>
